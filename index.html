<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="assets/js/1.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
<div class="container">
    <a class="navbar-brand" href="#">FireApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#" data-bs-toggle="modal"  data-bs-target="#SigninModal">Siging</a>
            <a class="nav-link" href="#"
            data-bs-toggle="modal"  data-bs-target="#SignupModal">Signup</a>
            </div>
          </div>
        </div>
      </nav>
  <!-- SigninModal -->
  <div class="modal fade" id="SigninModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
<form id="login-form">
  <label for="signing-email">Email:</label>
  <input id="signing-email" type="email" class="form-control mb-3" placeholder="Email" required>
  <label for="signing-password">Password:</label>
  <input id="signing-password" type="password" class="form-control mb-3" placeholder="*********" required>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
        </div>
      </div>
    </div>
  </div>
<!-- SignupModal -->
<div class="modal fade" id="SignupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
<div class="modal-body">
  <form id="signup-form">
    <label for="signup-email">Email:</label>
    <input id="signup-email" type="email" class="form-control mb-3" placeholder="Email" required>
    <label for="signup-password">Password:</label>
    <input id="signup-password" type="password" class="form-control mb-3" placeholder="*********" required>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
      </div>
    </div>
  </div>
</body>
</html>
